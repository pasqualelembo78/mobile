name: Build Android APK

# Trigger automatici e manuale
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # permette di lanciare manualmente il workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout codice
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Installa dipendenze npm
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      # 4️⃣ Configura JDK per Android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5️⃣ Rendi gradlew eseguibile
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 6️⃣ Compila APK release
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      # 7️⃣ Carica APK come artifact scaricabile
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
